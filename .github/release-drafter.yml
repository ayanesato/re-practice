name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
	- title: 'features'
 	labels:
		-'enhancement'
	-title: 'bug fixes'
 labels:
 	-'bug'
	-'emergency'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
	major:
 		labels:
	 		- 'major'
	minor:
 		labels:
	 		- 'minor'
	patch:
 		labels:
	 		- 'patch'
	default: patch

 template:
	## Changes
 	$CHANGES

autolabeler:
	- label: enhancement
 	branch:
		-'/^feat(ure)?[/-].+/'
	- label: bug
 		branch:
	 - '/^fix[/-].+/'
	- label: emergency
 	branch:
		-'/^hotfix[/-].+/'
 

